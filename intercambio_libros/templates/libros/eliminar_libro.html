{% extends 'base.html' %}

{% block content %}
  <h2>Eliminar Libro</h2>
  <p>¿Estás seguro de que deseas eliminar el libro "{{ libro.titulo }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'libros:lista_libros' %}">Cancelar</a>
  </form>
{% endblock %}
