{% extends 'base.html' %}
{% load static %}

{% block title %}Registro de usuario{% endblock %}

{% block content %}
<div class="registro-wrapper d-flex">

  <!-- LADO IZQUIERDO: Imagen -->
<div class="registro-imagen">
  <img src="{% static 'imagenes/imagen_gato.png' %}" alt="zzz" style="height: 730px; width: 800px; ">
</div>


  <!-- LADO DERECHO: Formulario -->
<div class="formulario-registro d-flex align-items-center justify-content-center">
  <div class="container" style="max-width: 400px;">
    <h2 class="text-center mb-4">Registrarse</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success w-100">Ingresar</button>
    </form>
  </div>
</div>


{% endblock %}
