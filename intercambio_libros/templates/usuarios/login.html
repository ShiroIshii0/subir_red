{% extends "base.html" %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="fondo_login">
  <div class="form-login">
    <h2 class="text-center mb-4">Iniciar sesión</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-outline-light w-100">Entrar</button>
    </form>
  </div>
</div>
{% endblock %}
