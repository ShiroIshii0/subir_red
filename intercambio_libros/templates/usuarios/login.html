{% extends "base.html" %}
{% load static %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="position-relative w-100 min-vh-100 overflow-hidden">

  <!-- Imagen de fondo -->
<img src="{% static 'imagenes/mi_gato.png' %}  " 
       alt="Gato en laptop" 
       class="w-100 h-100 object-fit-cover position-absolute top-0 start-0 z-0">

  <!-- Capa de oscurecimiento opcional -->
  <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark bg-opacity-50 z-1"></div>

  <!-- Contenedor del formulario -->
  <div class="position-relative z-2 d-flex justify-content-center align-items-center min-vh-100 px-3">
    <div class="bg-dark bg-opacity-75 p-4 rounded text-white shadow" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Iniciar sesión</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-light w-100">Entrar</button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
